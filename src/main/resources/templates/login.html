<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>Spring Security Example </title>
</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form th:action="@{/loginAction}" method="post">
    <div>
        Login
    </div>
    <table>
        <tr>
            <td><label> User Name : <input type="text" name="username"/> </label></td>
        </tr>
        <tr>
            <td><label> Password: <input type="password" name="password"/> </label></td>
        </tr>
        <tr>
            <td><label> Remember Me: <input type="checkbox" name="rememberMe"/></label></td>
        </tr>
        <tr>
            <td><input type="submit" value="Sign In"/></td>
        </tr>
    </table>
</form>
</body>
</html>
